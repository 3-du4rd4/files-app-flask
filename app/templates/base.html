<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Minha App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .profile-pic {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .btn-icon {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
    </style>
  </head>
  <body class="">
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">FilesApp</a>
        <div class="nav-actions">
          <a href="/edit_profile" class="d-flex align-items-center text-decoration-none">
            <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) if current_user.profile_image else url_for('static', filename='images/default.jpg') }}" 
                 alt="Perfil" 
                 class="profile-pic">
          </a>

          <a href="/logout" class="btn btn-outline-dark btn-icon" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </nav>
    {% endif %}

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
